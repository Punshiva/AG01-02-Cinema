<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG01-02-Cinema</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Orbitron"
          rel="stylesheet">
    <!-- 'v-cloak' defined here, otherwise it would have to
    wait until style.scss is loaded with build.js -->
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <div id="title">
        <img src="/public/logo.png">
        <h1>Regal Downtown Summerlin 5</h1>
      </div>
      <!-- Use 'keep-alive' because 'MovieFilter' component is
      destroyed when switching to the 'Detail' component -->
      <keep-alive>
        <router-view :movies="movies"
                     :genreslist="genreslist"
                     :timeslist="timeslist"
                     :day="day">
        </router-view>
      </keep-alive>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
